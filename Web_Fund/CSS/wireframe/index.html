<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200&display=swap" rel="stylesheet">
    <title>Jayne's Portfolio</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="header">
                <h1 class="font">
                    Jayne Doe, Full-Stack Web Developer
                </h1>
            </div>
            <div class="headshot">
                <img src="Portfolio_images/photo_of_me.jpg" alt="Jayne's photo">
            </div>
            <div class="hsbar">
                <img src="Portfolio_images/github.png" alt="">
                <img src="Portfolio_images/linkedin.png" alt="">
                <img src="Portfolio_images/twitter.png" alt="">
                <img src="Portfolio_images/codepen.png" alt="">
            </div>
            <div class="trimenucontainer">
                <div class="trimenu">
                    <div class="trimenuimg">
                        <img src="Portfolio_images/familycontacts.png" alt="">
                    </div>
                    <div class="trimenuhead">
                        Applications
                    </div>
                    <div class="trimenubar">
                        <img src="Portfolio_images/mongodb.png" alt="">
                        <img src="Portfolio_images/angular.png" alt="">
                        <img src="Portfolio_images/nodejs.png" alt="">
                    </div>
                </div>  
                <div class="trimenu">
                    <div class="trimenuimg">
                        <img src="Portfolio_images/fiveEleven.png" alt="">
                    </div>
                    <div class="trimenuhead">
                        Data Visualization
                    </div>
                    <div class="trimenubar">
                        <img src="Portfolio_images/python.png" alt="">
                        <img src="Portfolio_images/django.png" alt="">
                        <img src="Portfolio_images/d3.png" alt="">
                    </div>
                </div>  
                <div class="trimenu">
                    <div class="trimenuimg">
                        <img src="Portfolio_images/lamode.png" alt="">
                    </div>
                    <div class="trimenuhead">
                        E-Commerce
                    </div>
                    <div class="trimenubar">
                        <img src="Portfolio_images/php.png" alt="">
                        <img src="Portfolio_images/codeigniter.png" alt="">
                        <img src="Portfolio_images/ajax.png" alt="">
                    </div>
                </div>  
            </div>
            <div class="trademarkbox">
                <h1 class="trademark">Jayne Doe </h1> <h1 class="trademark2"> &#169; 2020</h1>
            </div>

        </div> <!-- Main container-->
    </div>
</body>
</html>
