<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Unknown Registration Form
        </title>
    </head>
        <body>
            <h3>My Registration Form</h3>
            <form>
                <label>
                    First Name: <input type="text" name="firstname" value="firstname">
                </label>
                <br><p></p>
                <label>
                    Last Name: <input type="text" name="lastname" value="lastname">
                </label>
                <br><p></p>
                <label>
                    Email: <input type="text" name="email" value="email">
                </label>
                <p></p>
                <label>
                    Password: <input type="password" name="password" value="password">
                </label>
                <p></p>
                <label>
                    Birthday: <input type="date">
                </label>


                <br><p></p>
                <label>
                    Confirm password: <input type="password" name="password" value="password">
                </label>
                <br><p></p>
                <label>
                    Male: <input type="radio" name="gender" value="male">
                </label>
                
                <label>
                    Female: <input type="radio" name="gender" value="female">
                </label>
                
                <label>
                    Other: <input type="radio" name="gender" value="other">
                </label>
                <br><p></p>
                <textarea name="A short description about yourself"></textarea>
                <p></p>
                Choose your favorite language
                <select name="favLanguage">
                    <option value="javascript">Javascript</option>
                    <option value="python">Python</option>
                    <option value="C++">C++</option>
                </select>
                <br><p></p>
                <input type="submit" value=submit>

            </form>
        </body>
</html>
