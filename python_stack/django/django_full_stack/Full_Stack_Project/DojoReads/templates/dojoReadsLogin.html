<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>DOJOREAD LOGIN</title>
</head>
<body>
  <!-- FORM REGISTRATION BEGIN -->
<form class="row" action="CREATE_USER_ACTION" method="POST">
  {% csrf_token %}
<label for="form_first_name">First Name </label><br>
<input type="text" name="form_first_name" id="">
<label for="form_last_name">Last Name </label><br>
<input type="text" name="form_last_name" id="">
<label for="form_email">Email </label><br>
<input type="text" name="form_email" id="">
<label for="form_birthday">Birthday </label><br>
<input type="date" name="form_birthday" id="">
<label for="form_password">Password </label><br>
<input type="text" name="form_password" id="">
<label for="form_confirm_pw">Confirm PW </label><br>
<input type="text" name="form_confirm_pw" id="">
<button type="submit">Register</button>
</form>
<!-- FORM LOGIN BEGIN -->
<form class="row" action="LOGIN_USER_ACTION" method="POST">
  {% csrf_token %}
<label for="form_email">Email </label><br>
<input type="text" name="form_email" id="">
<label for="form_password">Password </label><br>
<input type="text" name="form_password" id="">
<button type="submit">Register</button>
</form>

<!-- VALIDATOR ERROR MESSAGES-->

{% if messages %}
<ul>
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}

</body>
</html>

    <div class="col">Column</div>

  </div>
  <div class="row row-cols-4">

  </div>
  <div class="row row-cols-4">
    <div class="col">Column</div>
    <div class="col">Column</div>
    <div class="col">Column</div>
    <div class="col">Column</div>
  </div>
</div>
