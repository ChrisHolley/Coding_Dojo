<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<nav class="navbar navbar-light justify-content-start" style="background-color: #e4f2fd;">
    <a class="navbar-brand" href="#">Books/Authors with Templates</a>
    <a class="navbar-brand btn btn-primary btn-lg" href="/books">Books</a>
  </nav>
<body>
    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-4">
                <h4>Add An Author</h4>
                <form action="addAuthor" method="POST">
                        {% csrf_token %}
                    <label for="formFirstName">First Name:</label><br>
                    <input type="text" name="formFirstName" id=""><br>
                    <label for="formLastName">Last Name:</label><br>
                    <input type="text" name="formLastName" id=""><br>
                    
                    <label for="formNotes">Notes:</label><br>
                    <textarea name="formNotes" id="" cols="30" rows="10"></textarea>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Add Author</button>
                </form>
            </div>


            <div class="col-4">
                <h4>Author of Table</h4>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Action</th>
                        
                    </thead>
                    <tbody>
                    {% for author in authors %}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.first_name}}</td>
                        <td>{{author.last_name}}</td>
                        <td><a href="authorpage/{{author.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>    

                </table>
            </div>

        </div>
        
    </div>
</body>
</html>
