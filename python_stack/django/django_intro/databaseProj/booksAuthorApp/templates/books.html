<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-4">
                <h4>Add a book</h4>
                <form action="addBook" method="POST">
                        {% csrf_token %}
                    <label for="book_title">Title:</label><br>
                    <input type="text" name="book_title" id=""><br>
                    
                    <label for="book_desc">Description:</label><br>
                    <textarea name="book_desc" id="" cols="30" rows="10"></textarea>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Add Book</button>
                </form>
            </div>


            <div class="col-4">
                <h4>Book of Table</h4>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Action</th>
                        
                    </thead>
                    <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td>{{book.desc}}</td>
                        <td><a href="{{book.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>    

                </table>
            </div>

        </div>
        
    </div>
</body>
</html>
